<!doctype html>
<html lang="en" ng-app="home">
  <head>
    <meta charset="UTF-8">
    <base href="/">
    <meta name="viewport" content="initial-scale=1" />

    <!-- Angular Material -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

    <!-- Font Awesome -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <style>
      .background-container{
      background: url('/content/background.jpg') top left #aaaaaa;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      width:100%;
      height:100%;
      position:fixed;
      top:0;
      }
    </style>

  </head>
  <body layout="column">
    <md-content class="background-container">
    <md-toolbar layout="row" ng-controller="NavCtrl">
      <div class="md-toolbar-tools">
	<a ng-href="/">
	  <span class="md-title">Mitchell Wills</span>
	</a>
	<span style="width:30px;"></span>
	<md-button ng-repeat="item in nav" ng-class="{'md-accent': $route.current.tab == item.name}" ng-href="{{item.link}}">
	  {{item.display}}
	</md-button>
        <span flex></span>
        <md-button ng-repeat="profile in profiles" class="md-icon-button profile-button" aria-label="{{profile.title}}" ng-href="{{profile.url}}" title="{{profile.title}}"ng-mouseenter="hoverStyle = {'color': profile.color}" ng-mouseleave="hoverStyle = {}">
          <md-icon md-font-icon="{{profile.iconClass}}" ng-style="hoverStyle" ></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <div layout="row">
      <div flex></div><div ng-view flex-gt-md="70" flex-md="85" flex-sm="100"></div><div flex></div>
	</div>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>

    <!-- Angular Material -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.js"></script>

    <!-- Application -->
    <script src="js/app.js"></script>

    <script src="lib/angulartics-ga.min.js"></script>
    <script src="lib/angulartics.min.js"></script>

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-46404058-1', 'mitchellwills.com');
    </script>
  </body>
</html>
